{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h1 class="my-4">Users</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr >
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
