<!DOCTYPE html>
<html>
  <head>
    <title>Workers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
    
  <style>
    table.table-bordered{
      border:2px solid rgb(133, 130, 130);
      margin-top:20px;
    }
    table.table-bordered > thead > tr > th{
      border:2px solid rgb(133, 130, 130);
    }
    table.table-bordered > tbody > tr > td{
      border:2px solid rgb(133, 130, 130);
    }
  </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Lightbox Queue Server</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
    <div class="col-md-12">
      <h1 class="my-4">Workers</h1>
      <table class="table table-striped table-bordered"  style="width: 100%;">
        <colgroup>
          <col style="width: 10%;">
          <col style="width: 40%;">
          <col style="width: 50%;">
        </colgroup>
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Last Broadcast</th>
          </tr>
        </thead>
        <tbody>
          {% for worker in workers %}
            <tr class="expandable">
              <td>{{ worker.id }}</td>
              <td>{{ worker.username }}</td>
              <td ><p style="white-space: pre-wrap;"> {{ worker.last_broadcast}} </p></td>
              <!-- <td>{{ worker.job_title }}</td> -->
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
  </body>
</html>
